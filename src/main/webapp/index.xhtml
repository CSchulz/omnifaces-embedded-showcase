<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ok="http://xmlns.jcp.org/jsf/composite/ok">
<f:view>
    <h:form>
        <ok:inputText value="#{personController.person.firstname}" label="firstname" />
        <ok:inputText value="#{personController.person.lastname}" label="lastname" />
        <ok:inputText value="#{personController.person.address.city}" label="city" />

        <h:commandButton actionListener="#{personController.checkValues}" value="Check">
            <o:validateBean value="#{personController.person}" />
        </h:commandButton>
    </h:form>
</f:view>
</html>
